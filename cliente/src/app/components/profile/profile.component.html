<main>
    <div class="main-wrapper">
        <div class="profile-banner-large bg-img">
        </div>
        <div class="profile-menu-area bg-white" *ngIf="user">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-3">
                        <div class="profile-picture-box">
                            <figure class="profile-picture">
                                <a [routerLink]="['/perfil',user._id]" [routerLinkActive]="['active']">
                                    <img src="{{url + 'get-image-user/'+ user.image}}" alt="profile picture"
                                        *ngIf="user.image">
                                    <img src="../../../assets/images/profile/usuario.png" alt="Card image cap"
                                        *ngIf="!user.image">
                                </a>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 offset-lg-1">
                        <div class="profile-menu-wrapper">
                            <div class="main-menu-inner header-top-navigation">
                                <nav>
                                    <ul class="main-menu">
                                        <li><a routerLink="timeline" routerLinkActive="selected">TimeLine</a></li>
                                        <li><a routerLink="contactos">Contactos</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-3 d-none d-md-block">
                        <div class="profile-edit-panel">
                            <button class="edit-btn">edit profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
</main>
