<div class="row mt--20 friends-list" *ngIf="followed">
    <div class="col-lg-3 col-sm-6 " *ngFor="let follow of followed">
        <div class="friend-list-view">
            <!-- profile picture end -->
            <div class="profile-thumb">
                <a href="#">
                    <figure class="profile-thumb-middle">
                        <img src="{{url + 'get-image-user/' + follow.user.image}}" alt="profile picture"
                            *ngIf="follow.user.image">

                        <img src="../../../../../assets/images/profile/usuario.png" alt="profile picture"
                            *ngIf="!follow.user.image">
                    </figure>
                </a>
            </div>
            <!-- profile picture end -->
            <div class="posted-author">
                <h6 class="author"><a href="profile.html">{{follow.user.name}}</a></h6>
                <h6 class="author">{{follow.user.surname}}</h6>
                <!--SEGUIR DEJAR DE SEGUIR-->
                <div *ngIf="follow.user._id != identity._id">
                    <!--BOTON PARA SEGUIR-->
                    <button class="add-frnd" *ngIf="follows.indexOf(follow.user._id) < 0"
                        (click)="followUser(follow.user._id)">
                        <span><i class="fas fa-plus-circle"></i></span> Seguir
                    </button>
                    <!--BOTON PARA DEJAR DE SEGUIR-->
                    <button class="add-frnd" *ngIf="follows.indexOf(follow.user._id) >= 0"
                        (mouseenter)="mouseEnter(follow.user._id)" (mouseleave)="mouseLeave(follow.user._id)"
                        (click)="unFollowUser(follow.user._id)"
                        [class.add-frnd]="follow.user._id == followUserOver">
                        <span *ngIf="user._id == followUserOver ; else following">
                            <i class="fas fa-minus-circle"></i> Dejar de seguir
                        </span>
                        <ng-template #following>
                            <span> <i class="add-frnd"></i></span> Siguiendo
                        </ng-template>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="pagination justify-content-center">
    <button class="common-btn" (click)="anterior()" *ngIf="page > 1">anterior</button>
    <button class="common-btn" (click)="siguiente()" *ngIf="pages != page">Siguiente</button>
</div>
