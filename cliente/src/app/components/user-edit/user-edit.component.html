<div class="col-lg-5">
    <h1 class="h1-strong">{{title}} </h1>

    <div class="alert alert-success" *ngIf ="status == 'success'">
        se han actualizado los datos correctamente
    </div>

    <div class="alert alert-danger" *ngIf ="status == 'error'">
        no se han podido actualizar tus datos

    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required 
            class="form-control"/>
            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Apellido</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required
            class="form-control" />
            <span *ngIf="!surname.value && surname.touched">
                El apellido es obligatorio
            </span>
        </p>
        <p>
            <label>Nick</label>
            <input type="text" name="nickname" #nickname="ngModel" [(ngModel)]="user.nickname" required 
            class="form-control"/>
            <span *ngIf="!nickname.value && nickname.touched">
                El nick es obligatorio
            </span>
        </p>
        <p>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required 
            class="form-control"/>
            <span *ngIf="!email.value && email.touched">
                El email es obligatorio
            </span>
        </p>
        <div *ngIf = "user.image" >
            <img src="{{url + 'get-image-user/' + user.image}}" />
        </div>

        <!--SUBIDA DE IMAGES-->
        <p>
            <label>Sube tu avatar</label>
            <input type="file"  placeholder="subir image" (change)="fileChangeEvent($event)"/>
        </p>

        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />

    </form>

</div>
