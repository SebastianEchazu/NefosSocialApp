<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Te has identificado correctamente, bienvenido!!!
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No te has podido identificar correctamente
    </div>


    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Correo Electronico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
                pattern=[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5} />
        </p>
        <span *ngIf="!email.valid && email.touched">
            El email no es correcto
        </span>
        <p>
            <label>Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                class="form-control" />
        </p>
        <span *ngIf="!password.valid && password.touched">
            la contraseña es obligatoria
        </span>
        <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid" />
    </form>


</div>
