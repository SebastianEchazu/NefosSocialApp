    <div class="container">
        <div class="row">
            <!-------------------------------------->
            <!----------Columnda derecha------------>
            <!-------------------------------------->
            <div class="col-lg-3 order-2 order-lg-1">
                <aside class="widget-area">
                    <!-- Tarjeta Perfil del usuario -->
                    <app-home-profile></app-home-profile>
                </aside>
            </div>
            <!-------------------------------------->
            <!----------Columnda Central------------>
            <!-------------------------------------->
            <div class="col-lg-6 order-1 order-lg-2">
                <!-------------------------------------->
                <!--------Compartir Publicacion--------->
                <!-------------------------------------->
                <app-share-publication (enviar)="publications.actualizar()"></app-share-publication>
                <!-------------------------------------->
                <!--------TimeLine Publicaciones-------->
                <!-------------------------------------->
                <app-home-publications #publications></app-home-publications>
            </div>
            <!-------------------------------------->
            <!----------Columnda izquierda---------->
            <!-------------------------------------->
            <div class="col-lg-3 order-3">
                <aside class="widget-area">
                    <app-recommended-users></app-recommended-users>
                </aside>
            </div>
        </div>
    </div>
</div>
