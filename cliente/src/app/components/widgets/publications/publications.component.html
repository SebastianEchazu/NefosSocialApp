<br>
<!-- post status start -->
<div class="card" *ngFor='let publication of publications'>
    <!-- post title start -->
    <div class="post-title d-flex align-items-center">
        <!-- profile picture end -->
        <div class="profile-thumb">
            <a href="#">
                <figure class="profile-thumb-middle">
                    <img src="{{url + 'get-image-user/' + publication.user.image}}" alt="profile picture"
                        *ngIf='publication.user.image'>
                    <img src="../../../../assets/usuario.jpg" alt="profile picture" *ngIf='!publication.user.image'>
                </figure>
            </a>

        </div>
        <!-- profile picture end -->
        <div class="posted-author">
            <h6 class="author"><a href="#">{{publication.user.name}}</a></h6>
            <h6 class="author"><a href="#">{{publication.user.nickname}}</a></h6>
            <span class="post-time">{{ (publication.created_at | amFromUnix)  | amLocale: 'es' | amTimeAgo }}</span>
        </div>
        <div class="post-settings-bar">
            <span></span>
            <span></span>
            <span></span>
            <div class="post-settings arrow-shape">
                <ul>
                    <li><button>adda</button></li>
                    <li><button>edit post</button></li>
                    <li><button>embed adda</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- post title start -->

    <div class="post-content">
        <p class="post-desc pb-0">
            {{publication.text}}

        </p>
        <div class="post-meta">
            <button class="post-meta-like">
                <i class="bi bi-heart-beat"></i>
                <span>You and 206 people like this</span>
                <strong>206</strong>
            </button>
            <ul class="comment-share-meta">
                <li>
                    <button class="post-comment">
                        <i class="bi bi-chat-bubble"></i>
                        <span>41</span>
                    </button>
                </li>
                <li>
                    <button class="post-share">
                        <i class="bi bi-share"></i>
                        <span>07</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="col-lg-12 text-center">
    <p>
        <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
            ver mas </button>
    </p>
</div>
