<div class="card widget-item">
    <h4 class="widget-title">Usuarios Recomendados</h4>
    <div class="widget-body">
        <ul class="like-page-list-wrapper">
            <li class="unorder-list" *ngFor="let user of users">
                <!-- profile picture end -->
                <div class="profile-thumb">
                    <a href="#">
                        <figure class="profile-thumb-small">
                            <img src="{{url + 'get-image-user/' +user.image}}" alt="profile picture" *ngIf="user.image">
                        </figure>
                    </a>
                </div>
                <!-- profile picture end -->
                <div class="unorder-list-info">
                    <h3 class="list-title"><a href="#">{{user.name}}</a></h3>
                    <p class="list-subtitle"><a href="#">{{user.nickname}}</a></p>
                </div>
                <!--boton de seguimiento-->
                <div *ngIf="user._id != identity._id">
                    <button class="like-button" *ngIf="follows.indexOf(user._id) < 0" (click)="followUser(user._id)">
                        <img src="../../../../assets/images/icons/corazonVacio.png">
                    </button>
                    <button class="like-button" *ngIf="follows.indexOf(user._id) >= 0" (click)="unFollowUser(user._id)">
                        <img src="../../../../assets/images/icons/corazonCeleste.png">
                    </button>
                </div>
        </ul>
    </div>
</div>
