<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="navbar-header">
        <a href="#" class="navbar-brand">{{title}}</a>
    </div>
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- BARRA DE NAVEGACION CON USUARIO ESTE IDENTIFICADO-->
        <ul class="navbar-nav" *ngIf="identity">

            <li class="nav-item" >
                <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">
                    <span class="fas fa-home" ></span>
                    Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="fas fa-clipboard-list"></span>
                    Timeline
                </a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" [routerLink]="['/gente']" [routerLinkActive]="['active']">
                    <span class="fas fa-user"></span>
                    gente
                </a>
            </li>
            
            <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                    {{identity.name}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <a class="dropdown-item" href="#">
                        <span class="fas fa-user"></span>
                        Mi Perfil
                    </a>
                    <a class="dropdown-item" [routerLink]="['/mis-datos']">
                        <span class="fas fa-cog"></span>
                        Mis Datos
                    </a>
                    <a class="dropdown-item" (click)="logout()" href="#">
                        <span class="fas fa-sign-out-alt"></span>
                        Cerrar Sesion
                    </a>
                </ul>
            </li>
            <li>
                <img class="avatar" src="{{url + 'get-image-user/'+ identity.image}}"
                    *ngIf="identity && identity.image">
            </li>
        </ul>
        <!-- BARRA DE NAVEGACION EN CASO DEL QUE EL USUARIO NO ESTE IDENTIFICADO-->
        <ul class="navbar-nav" *ngIf="!identity">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']">
                    <span class="fas fa-sign-in-alt"></span>
                    login
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/registro']" [routerLinkActive]="['active']">
                    <span class="fas fa-users"></span>
                    Registro
                </a>
            </li>
        </ul>

    </div>


</nav>
