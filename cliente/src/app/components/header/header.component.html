<header>
    <div class="header-top sticky bg-white d-none d-lg-block">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <!---- header top navigation start ---->
                    <div class="header-top-navigation">
                        <nav>
                            <ul>
                                <li>
                                    <a [routerLink]="['/home']" [routerLinkActive]="['active']">Inicio</a>
                                </li>
                                <li>
                                    <a [routerLink]="['/gente']" [routerLinkActive]="['active']">gente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <!---- header top navigation start ---->
                </div>
                <div class="col-md-2">
                    <!---- brand logo start 
                    <div class="brand-logo text-center">
                        <nav>
                            <ul>
                                <li>
                                    <a href="index.html">
                                        <img src="../assets/images/logo/logo.png" alt="brand logo">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                     brand logo end ---->
                </div>
                <div class="col-md-5">
                    <div class="header-top-right d-flex align-items-center justify-content-end">
                        <!-- profile picture start -->
                        <div class="profile-setting-box">
                            <div class="profile-thumb-small">
                                <a href="javascript:void(0)" class="profile-triger">
                                    <figure>
                                        <img src="{{url + 'get-image-user/'+ identity.image}}" alt="profile picture">
                                    </figure>
                                </a>
                                <div class="profile-dropdown">
                                    <div class="profile-head">
                                        <h5 class="name"><a href="#">{{identity.name}}</a></h5>
                                        <a class="mail" href="#">{{identity.email}}</a>
                                    </div>
                                    <div class="profile-body">
                                        <ul>
                                            <li> <a [routerLink]="['/perfil',identity._id]"
                                                    [routerLinkActive]="['active']"><i
                                                        class="flaticon-user"></i>Perfil</a></li>
                                            <li><a href="#"><i class="flaticon-message"></i>Inbox</a></li>
                                            <li><a href="#"><i class="flaticon-document"></i>Activity</a></li>
                                        </ul>
                                        <ul>
                                            <li><a href="#"><i class="flaticon-settings"></i>Setting</a>
                                            </li>

                                            <li><a (click)="logout()" href="#"><span
                                                        class="flaticon-unlock"></span>Cerrar Sesion
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- profile picture end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
