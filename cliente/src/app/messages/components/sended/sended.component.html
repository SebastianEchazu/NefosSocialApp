<div class="col-lg-10">
    <h3>{{title}}</h3>
    <!--LISTADO-->
    <div class="list-group">
        <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let message of messages">
            <div class="col-2">
                <a class="image-parent" href="#">
                    <img src="{{url + 'get-image-user/' + message.emitter.image}}" alt="Card image cap"
                        class="card-img-top" *ngIf="message.emitter.image">
                    <img src="../../../../assets/images/profile/usuario.png" alt="Card image cap" class="card-img-top"
                        *ngIf="!message.emitter.image">
                </a>
            </div>
            <!-- profile picture end -->
            <div>
                <h6 class="author"><a [routerLink]="['/perfil',message.emitter._id]"
                        [routerLinkActive]="['active']">{{message.emitter.name +' '+ message.emitter.surname}}</a>
                </h6>
                <p class="author">
                    {{message.emitter.nickname}}
                </p>
                <p>
                    <span class="post-time">{{ (message.created_at | amFromUnix)  | amLocale: 'es' | amTimeAgo }}</span>
                </p>
                <p>
                    recibido por:
                    <span>
                        <a [routerLink]="['/perfil',message.receiver._id]">
                            {{ message.receiver.name +' '+message.receiver.surname }}
                        </a>
                    </span>
                </p>

            </div>
            <div class="col lg-12">
                {{message.text}}
            </div>
        </div>
    </div>
    <ul class="pagination justify-content-center">
        <li class="page-item" *ngIf="page > 1">
            <a class="page-link" [routerLink]="['/mensajes/enviados', prevPage]">
                anterior</a>
        </li>
        <li class="page-item" *ngIf="pages != page">
            <a class="page-link" [routerLink]="['/mensajes/enviados', nextPage]">
                siguiente</a>
        </li>
    </ul>
</div>
